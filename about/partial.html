<h1>About Me</h1>

<div class="story-grid">
    <a ng-repeat="article in articles" href="#/article/{{article.link}}">
    	<story-card title="{{article.title}}" caption="{{article.caption}}">
    		<header>{{article.title}}</header>
    		<section>{{article.body}}</section>
    	</story-card>
    </a>
</div>
